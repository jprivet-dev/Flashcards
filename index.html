<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="text-center my-4">Flashcards</h1>

<section id="data-loading-section" class="container">
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <h2 class="my-0 py-3">1. Charger vos données</h2>
        </div>
        <div class="card-body p-4">
            <div class="mb-4">
                <label for="url-input" class="form-label">Coller le lien CSV de votre Google Sheets publique :</label>
                <div class="input-group">
                    <input type="url" id="url-input" class="form-control">
                    <button id="clear-url-btn" class="btn btn-outline-secondary" type="button" title="Effacer">
                        <ion-icon name="trash"></ion-icon>
                    </button>
                </div>
                <small class="text-body-secondary">
                    Chargez des données uniquement à partir de sources Google Sheets fiables !
                    <a href="https://support.google.com/docs/answer/183965" target="_blank">Comment rendre votre Google Sheets publique ?</a>
                </small>
            </div>

            <div class="mb-3">
                <label for="text-input" class="form-label">Ou coller votre texte ici :</label>
                <div class="input-group">
                    <textarea id="text-input" class="form-control" rows="5" placeholder="Question 1, Réponse 1&#10;Question 2, Réponse 2"></textarea>
                    <button id="clear-text-btn" class="btn btn-outline-secondary" type="button" title="Effacer">
                        <ion-icon name="trash"></ion-icon>
                    </button>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-lg-2 g-3 mb-4">
                <div class="col">
                    <div class="input-group">
                        <label for="separator-select" class="input-group-text" id="basic-addon1">Séparateur :</label>
                        <select id="separator-select" class="form-select">
                            <option value=",">Virgule (,)</option>
                            <option value=";">Point-virgule (;)</option>
                            <option value="	">Tabulation</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <label class="input-group-text" for="font-select">Choix de la police :</label>
                        <select class="form-select" id="font-select">
                            <option value="default">Par défaut</option>
                            <option value="lexend">Lexend</option>
                            <option value="open-dyslexic">OpenDyslexic</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 col-lg-6 mx-auto">
                <button id="load-data-btn" class="btn btn-primary btn-lg rounded-pill">
                    <ion-icon name="cloud-upload-outline"></ion-icon>
                    Charger les données
                </button>
            </div>
        </div>
    </div>

    <div id="data-display-section" class="card mb-4 shadow-sm d-none">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="my-0 py-3">2. Aperçu des données</h2>
                <div class="d-flex gap-2">
                    <div class="btn-group" role="group">
                        <button id="start-sequential-icon-btn" class="btn btn-success btn-lg rounded-start-pill" title="Commencer la révision dans l'ordre">
                            <ion-icon name="play-forward-outline"></ion-icon>
                        </button>
                        <button id="start-random-icon-btn" class="btn btn-warning btn-lg rounded-end-pill" title="Commencer la révision aléatoire">
                            <ion-icon name="shuffle-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <button id="swap-content-btn" class="btn btn-primary">
                    <ion-icon name="swap-horizontal-outline"></ion-icon>
                    Inverser les données Recto et Verso
                </button>
            </div>
            <div class="row g-2 mb-4 align-items-center">
                <div class="col-sm-auto">
                    <label for="start-row-select" class="form-label mb-0">De la ligne</label>
                </div>
                <div class="col-sm-2 col-lg-2">
                    <select id="start-row-select" class="form-select"></select>
                </div>
                <div class="col-sm-auto">
                    <label for="end-row-select" class="form-label mb-0">à la ligne</label>
                </div>
                <div class="col-sm-2 col-lg-2">
                    <select id="end-row-select" class="form-select"></select>
                </div>
                <div class="col-sm-auto">
                    <button id="select-range-btn" class="btn btn-primary w-100">Sélectionner</button>
                </div>
                <div class="col-sm-auto">
                    <button id="unselectAll-btn" class="btn btn-secondary w-100">Désélectionner tout</button>
                </div>
            </div>
            <div class="mb-3 mb-3">
                <label for="url-input" class="form-label">Rechercher dans les colonnes Recto et Verso :</label>
                <div class="input-group">
                    <input type="text" id="filter-input" class="form-control">
                    <button id="reset-filter-btn" class="btn btn-outline-secondary" type="button" title="Réinitialiser le filtre">
                        <ion-icon name="close-circle-outline"></ion-icon>
                    </button>
                </div>
                <div class="form-text text-end" id="basic-addon4">
                    <span id="visible-rows-count">0</span> carte(s) affichée(s) sur <span id="total-rows-count">0</span>.
                </div>
            </div>
            <div class="table-responsive">
                <table id="flashcard-table" class="table table-striped">
                    <thead>
                    <tr>
                        <th><input type="checkbox" checked id="select-all-checkbox"></th>
                        <th data-sort-index="1" class="text-center sortable">
                            #
                            <span class="sort-icon-container">
                                <ion-icon name="caret-up-outline" class="sort-icon asc-icon"></ion-icon>
                                <ion-icon name="caret-down-outline" class="sort-icon desc-icon"></ion-icon>
                            </span>
                        </th>
                        <th data-sort-index="2" class="sortable">
                            Recto
                            <span class="sort-icon-container">
                                <ion-icon name="caret-up-outline" class="sort-icon asc-icon"></ion-icon>
                                <ion-icon name="caret-down-outline" class="sort-icon desc-icon"></ion-icon>
                            </span>
                        </th>
                        <th data-sort-index="3" class="sortable">
                            Verso
                            <span class="sort-icon-container">
                                <ion-icon name="caret-up-outline" class="sort-icon asc-icon"></ion-icon>
                                <ion-icon name="caret-down-outline" class="sort-icon desc-icon"></ion-icon>
                            </span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="d-grid gap-2 col-lg-6 mx-auto my-3">
                <button id="start-sequential-btn" class="btn btn-success btn-lg rounded-pill">
                    <ion-icon name="play-forward-outline"></ion-icon>
                    Commencer la révision dans l'ordre
                </button>
                <button id="start-random-btn" class="btn btn-warning btn-lg rounded-pill">
                    <ion-icon name="shuffle-outline"></ion-icon>
                    Commencer la révision aléatoire
                </button>
            </div>
        </div>
    </div>
</section>

<section id="flashcards-section" class="d-none mt-4">
    <div class="container-xxl">
        <div class="d-flex flex-column flex-md-row justify-content-md-between align-items-md-center mb-4">
            <button class="btn btn-primary rounded-pill mb-2 mb-md-0" id="back-to-data-btn" title="Revenir aux données">
                <ion-icon name="arrow-back-outline"></ion-icon>
                Données
            </button>
            <div class="d-flex flex-column flex-md-row gap-2">
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-primary rounded-start-pill" id="filter-review-btn" title="Afficher que les cartes à réviser">
                        <ion-icon name="reload-outline"></ion-icon>
                        À réviser <span id="review-count" class="badge rounded-pill text-bg-primary">0</span>
                    </button>
                    <button class="btn btn-outline-primary rounded-end-pill" id="show-all-btn" title="Afficher toutes les cartes">
                        <ion-icon name="grid-outline"></ion-icon>
                        Toutes <span id="all-count" class="badge rounded-pill text-bg-primary">0</span>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-primary rounded-start-pill" id="flip-all-recto-btn" title="Toutes les cartes au recto">
                        <ion-icon name="arrow-undo-outline"></ion-icon>
                        Recto
                    </button>
                    <button class="btn btn-outline-primary rounded-end-pill" id="flip-all-verso-btn" title="Toutes les cartes au verso">
                        <ion-icon name="arrow-redo-outline"></ion-icon>
                        Verso
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-xxl g-0">
        <div id="flashcard-grid-container">
        </div>
        <p class="text-center fs-4 my-5 py-5">
            🎉 FIN 🎉
        </p>
    </div>
</section>

<div id="progress-indicator" class="d-none">
    <div class="progress rounded-0" role="progressbar" aria-label="Progression de la révision" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-warning" id="progress-bar" style="width: 0"></div>
    </div>
</div>

<button id="scrollToTopBtn" class="btn btn-primary text-center" title="Aller en haut de la page">
    <ion-icon name="arrow-up-outline"></ion-icon>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
